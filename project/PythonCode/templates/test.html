<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国人口统计地图</title>
    <style>
        #main {
            width: 100%;
            height: 600px;
            position: relative;
        }
        #zoomLevel {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000; /* 确保显示在最前面 */
        }
    </style>
</head>
<body>
    <!-- 引入 ECharts -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    
    <!-- 创建一个容器 -->
    <div id="main"></div>

    <script>
        // 初始化 ECharts 实例
        var myChart = echarts.init(document.getElementById('main'));

        // 动态创建缩放比例显示元素
        var zoomLevelDiv = document.createElement('div');
        zoomLevelDiv.id = 'zoomLevel';
        zoomLevelDiv.innerHTML = '缩放比例: 125%';
        document.getElementById('main').appendChild(zoomLevelDiv);

        // 加载中国地图的 GeoJSON 数据
        fetch('../data/china.json')  // 确保文件路径正确
            .then(response => response.json())
            .then(chinaJson => {
                // 注册地图数据
                echarts.registerMap('china', chinaJson);

                // ECharts配置项
                var option = {
                    title: {
                        text: '中国人口统计',
                        subtext: '数据来源：网络',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{b}<br/>数量: {c} 人'
                    },
                    visualMap: {
                        min: 0,
                        max: 300,
                        left: '5%',
                        top: '55%',
                        text: ['高', '低'],
                        calculable: true,
                        color: ['#ffb05f', '#d2e850', '#59bfcd']
                    },
                    series: [
                        {
                            name: '地区人数统计',
                            type: 'map',
                            map: 'china',
                            roam: true,  // 不允许缩放和平移
                            zoom: 1.25,
                            // center:[105,55],
                            label: {
                                show: true
                            },
                            data: []
                        }
                    ]
                };


                // 使用配置项
                myChart.setOption(option);

                // 监听地图缩放事件
                myChart.on('georoam', function(params) {
                    var option = myChart.getOption();
                    var zoom = option.series[0].zoom * 100;  // 获取缩放比例
                    console.log(`当前缩放比例: ${zoom}`); // 输出缩放比例到控制台
                    document.getElementById('zoomLevel').innerHTML = `缩放比例: ${zoom.toFixed(0)}%`;  // 更新显示的缩放比例
                });
            })
            .catch(error => {
                console.error('加载地图数据失败:', error);
            });
    </script>
</body>
</html>
